<div class="row">
  <div class="content"></div>
  <div class="col text-center star-skills">
    <div class="row" *ngFor="let skill of skillList1">
      <div class="col-sm-2">{{ skill.name }}</div>
      <div class="col">
        <a class="fa fa-star" [ngClass]="{'checked' : (skill.rating >= 1)}"></a>
        <a class="fa fa-star" [ngClass]="{'checked' : (skill.rating >= 2)}"></a>
        <a class="fa fa-star" [ngClass]="{'checked' : (skill.rating >= 3)}"></a>
        <a class="fa fa-star" [ngClass]="{'checked' : (skill.rating >= 4)}"></a>
        <a class="fa fa-star" [ngClass]="{'checked' : (skill.rating >= 5)}"></a>
      </div>
    </div>

  </div>
  <div class="col text-center star-skills">
    <div class="row" *ngFor="let skill of skillList2">
      <div class="col-sm-2">{{ skill.name }}</div>
      <div class="col">
        <a class="fa fa-star" [ngClass]="{'checked' : (skill.rating >= 1)}"></a>
        <a class="fa fa-star" [ngClass]="{'checked' : (skill.rating >= 2)}"></a>
        <a class="fa fa-star" [ngClass]="{'checked' : (skill.rating >= 3)}"></a>
        <a class="fa fa-star" [ngClass]="{'checked' : (skill.rating >= 4)}"></a>
        <a class="fa fa-star" [ngClass]="{'checked' : (skill.rating >= 5)}"></a>
      </div>
    </div>
  </div>
</div>
